<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi</title>
    <meta name="color-scheme" content="light dark" />
  </head>
  <body class="surface on-surface-text body-large">
    <header class="surface">
      <h1 class="title-large">Pi</h1>
      <md-standard-link-icon-button
        icon="code"
        linkHref="https://github.com/IAmMajo/Pi"
        aria-label="Quellcode"
      ></md-standard-link-icon-button>
      <md-menu-button>
        <md-standard-icon-button
          slot="button"
          icon="speed"
          aria-label="Implementierung"
        ></md-standard-icon-button>
        <md-menu slot="menu" id="implementation">
          <md-menu-item headline="Standard">
            <md-list-item-icon slot="start">check</md-list-item-icon>
          </md-menu-item>
          <md-menu-item
            headline="Andere Fakultätsberechnung"
            data-value="other-faculty-calculation"
          >
            <md-list-item-icon slot="start" class="hidden">
              check
            </md-list-item-icon>
          </md-menu-item>
        </md-menu>
      </md-menu-button>
      <md-menu-button>
        <md-standard-icon-button
          slot="button"
          icon="palette"
          aria-label="Modus"
        ></md-standard-icon-button>
        <md-menu slot="menu" id="mode">
          <md-menu-item headline="Systemeinstellung">
            <md-list-item-icon slot="start">check</md-list-item-icon>
          </md-menu-item>
          <md-menu-item headline="Hell" data-value="light">
            <md-list-item-icon slot="start" class="hidden">
              check
            </md-list-item-icon>
          </md-menu-item>
          <md-menu-item headline="Dunkel" data-value="dark">
            <md-list-item-icon slot="start" class="hidden">
              check
            </md-list-item-icon>
          </md-menu-item>
        </md-menu>
      </md-menu-button>
    </header>
    <main>
      <p>
        <span class="display-large">π = 3,</span>
        <br />
        <span id="decimal-places"></span>
      </p>
      <div class="lds-ring primary-text">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
